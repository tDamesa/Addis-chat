
<form [formGroup]="profileform"class="width" (ngSubmit)="onSubmit()">

  <mat-toolbar class="header">
    <span>Profile</span>
  </mat-toolbar>
  <p>
      <label>User Name</label>
    <mat-form-field class="width">
      <input matInput placeholder="full name" formControlName="name" readonly="!isCurrentUser">
    </mat-form-field>

    <label>Email</label>
    <mat-form-field class="width">
      <input matInput placeholder="email@email.com" formControlName="email" readonly>
    </mat-form-field>

    <label>Phone Number</label>
    <mat-form-field class="width">
      <input matInput placeholder="123-345-6789" formControlName="phone" [pattern]=pattern readonly="!isCurrentUser">
    </mat-form-field>

  </p>
  <button mat-raised-button type="submit" [disabled]="!profileform.valid">Submit</button>
  <button mat-raised-button type="button" [disabled]="!isRegistered" [routerLink]="['/users']">Cancel</button>
</form>
