<mat-list role="list">
    <h2 mat-dialog-title>
        <button mat-icon-button [matMenuTriggerFor]="accountMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        {{data.selectedUser.name}}</h2>
  <mat-dialog-content>
    <mat-menu #accountMenu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item [routerLink]="['/profile/', data.selectedUser.email]" [mat-dialog-close]="true">
        <span>Profile</span>
      </button>
    </mat-menu>

    <mat-list-item role="listitem" *ngFor="let message of messages" [ngClass]="{'current-user': isCurrentUser(message), 'other-user': !isCurrentUser(message)}">
      {{message.message}}
    </mat-list-item>
  </mat-dialog-content>
  <form class="message-form" (ngSubmit)="send()">
    <mat-form-field>
      <input [(ngModel)]="text" name="send" matInput placeholder="text message">
      <button matSuffix mat-icon-button>
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-list>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
